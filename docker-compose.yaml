services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: messenger-backend
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    working_dir: /app
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped